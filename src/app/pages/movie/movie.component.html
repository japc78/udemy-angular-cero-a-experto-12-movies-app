<div class="row" *ngIf="movie">
  <div class="col-md-4">
    <img
      [src]="movie.poster_path | poster"
      [alt]="movie.title"
      class="img-thumbnail"
    />
  </div>
  <div class="col-md-8">
    <h3>{{ movie.title }}</h3>
    <div class="row">
      <div class="col">
        <star-rating
          [value]="movie.vote_average"
          totalstars="10"
          checkedcolor="yellow"
          uncheckedcolor="grey"
          size="16px"
          readonly="false"
        ></star-rating>
      </div>
      <div class="col text-white">
        {{ movie.vote_average | number: "1.1-2" }}
      </div>

      <div class="row mt-3">
        <div class="col text-white">
          {{ movie.overview }}
        </div>
      </div>

      <div class="row mt-5">
        <div class="col">
          <button
            type="button"
            class="btn btn-outline-primary"
            (click)="onBack()"
          >
            Back
          </button>
        </div>
      </div>
      <div class="row mt-5" *ngIf="movieCast.length > 0">
        <div class="col">
          <app-cast-slide-show [cast]="movieCast"></app-cast-slide-show>
        </div>
      </div>
    </div>
  </div>
</div>
